version: '3.2'

volumes:
  postgres-data:
    driver: local
  bundle-data:
    driver: local

services:
  postgres-db:
    image: postgres:9
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    build: .
    environment:
      DB_HOST: postgres-db
    command: jruby --dev -G bin/rails server -p 9292 -b 0.0.0.0 -P /tmp/server.pid
    volumes:
      - .:/app
      - bundle-data:/usr/local/bundle
    ports:
      - "9292:9292"
    depends_on:
      - postgres-db
    stdin_open: true
    tty: true

  cypress:
    build: .
    environment:
      CYPRESS: '1'
      RAILS_ENV: test
      DB_HOST: postgres-db
    command: jruby --dev -G bin/rails server -p 5002 -b 0.0.0.0 -P /tmp/server.pid
    volumes:
      - .:/app
      - bundle-data:/usr/local/bundle
    ports:
      - "5002:5002"
    depends_on:
      - postgres-db
    stdin_open: true
    tty: true
